name: Go auto

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod download

    - name: Build application
      run: go build -v -o Projgo ./...

    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: projgo
        path: ./projgo
